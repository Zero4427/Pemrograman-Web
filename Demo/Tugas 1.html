<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            background: #669bbc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #113826;
        }
        .operator {
            background: #fdf0d5;
            color: black;
        }
        .operator:hover {
            background: #db8000;
        }
        .clear {
            background: #ff3b30;
            color: white;
        }
        .clear:hover {
            background: #dc2d26;
        }
        .equals {
            background: #ccd5ae;
            color: black;
        }
        .equals:hover {
            background: #2da84e;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="operator" onclick="addToDisplay('^')">^</button>
            <button class="operator" onclick="addToDisplay('%')">%</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('*')">Ã—</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="clear" onclick="deleteLast()">CE</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearAll() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                let expression = display.value;
                
                if (expression.includes('^')) {
                    let [base, exponent] = expression.split('^');
                    display.value = Math.pow(parseFloat(base), parseFloat(exponent));
                    return;
                }
                
                display.value = eval(expression);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
