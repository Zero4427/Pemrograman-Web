<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange - Poetik</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/exchange.css">
</head>
<body>
    <header class="header">
        <div class="top-actions">
            <div class="search-container">
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="logo-container">
            <img src="../assets/logo-hitam.png" alt="Poetik Logo">
        </div>

        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="news.html">News</a>
            <a href="aboutus.html">About Us</a>
            <a href="location.html">Location</a></href>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <main class="exchange-container">
        <h1>Exchange Your Waste</h1>
        <p>Convert your waste into valuable rewards. Select the type of waste and input the quantity to calculate the reward points!</p>
        <form id="exchange-form">
            <div class="form-group">
                <label for="waste-type">Select Waste Type:</label>
                <select id="waste-type" required>
                    <option value="">-- Choose Waste Type --</option>
                    <option value="plastic">Plastic</option>
                    <option value="metal">Metal</option>
                    <option value="paper">Paper</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" placeholder="Enter quantity" min="1" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-exchange">Exchange</button>
            </div>
        </form>

        <div id="reward-message" class="reward-message">
            <!-- Reward points will be displayed here -->
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="../assets/logo-emas.png" alt="Poetik Logo">
        </div>
        <div class="footer-right">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="social-links">
                <a href="#"><img src="../assets/discord.png" alt="Discord"></a>
                <a href="#"><img src="../assets/youtube.png" alt="YouTube"></a>
                <a href="#"><img src="../assets/tiktok.png" alt="TikTok"></a>
                <a href="#"><img src="../assets/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="../assets/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="../assets/facebook.png" alt="Facebook"></a>
            </div>
        </div>
    </footer>
    <script src="../js/exchange.js"></script>
</body>
</html>
